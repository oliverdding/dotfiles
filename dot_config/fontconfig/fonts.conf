<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <!-- Default system-ui fonts -->
 <match target="pattern">
  <test name="family">
   <string>system-ui</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <!-- Default sans-serif fonts-->
 <match target="pattern">
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans CJK SC</string>
   <string>Noto Sans</string>
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <!-- Default serif fonts-->
 <match target="pattern">
  <test name="family">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif CJK SC</string>
   <string>Noto Serif</string>
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <!-- Default monospace fonts-->
 <match target="pattern">
  <test name="family">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans Mono CJK SC</string>
   <string>Symbols Nerd Font</string>
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="not_eq" name="prgname">
   <string>chrome</string>
  </test>
  <test compare="contains" name="family">
   <string>Noto Sans Mono CJK</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Iosevka Term</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-HK</string>
  </test>
  <test name="family">
   <string>Noto Sans CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK HK</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-HK</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <!-- not have HK -->
   <string>Noto Serif CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-HK</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK HK</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>Noto Sans CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Serif CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>zh-TW</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>Noto Sans CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK JP</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Serif CJK JP</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ja</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK JP</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <string>Noto Sans CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans CJK KR</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <string>Noto Serif CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Serif CJK KR</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang">
   <string>ko</string>
  </test>
  <test name="family">
   <string>Noto Sans Mono CJK SC</string>
  </test>
  <edit binding="strong" name="family">
   <string>Noto Sans Mono CJK KR</string>
  </edit>
 </match>
 <!-- Replace monospace fonts -->
 <match target="pattern">
  <test compare="contains" name="family">
   <string>Source Code</string>
  </test>
  <edit binding="strong" name="family">
   <string>Iosevka Term</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="contains" name="lang">
   <string>en</string>
  </test>
  <test compare="contains" name="family">
   <string>Noto Sans CJK</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test compare="contains" name="lang">
   <string>en</string>
  </test>
  <test compare="contains" name="family">
   <string>Noto Serif CJK</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Noto Serif</string>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintnone</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintmedium</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
